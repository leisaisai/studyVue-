<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>list-scope-slot</title>
    <script src="https://unpkg.com/vue@2.1.0/dist/vue.min.js"></script>
    <script>
        Vue.component("my-awesome-list",{
            props:["items"],
            template:"<ul id='child'>\
                        <slot name='item' v-for='item in items' :text='item.text'></slot>'\
                      </ul>"
        });
        window.onload=function () {
            var vm=new Vue({
                el:"#parent",
                data:{
                    items:[
                        { text: "Learn Javascript" },
                        { text: "Learn Vue" },
                        { text: "Build something awesome" }
                    ]
                }
            })
        }
    </script>
</head>
<body>
<div id="parent">
    <my-awesome-list :items="items">
        <template slot="item" scope="props">
            <li>{{props.text}}</li>
        </template>
    </my-awesome-list>
</div>
</body>
</html>
