<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>v-on</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script>
        Vue.component("button-counter",{
            template:"<button v-on:click='increment'>{{counter}}</button>",
            data:function(){
              return {
                  counter:0
              }
            },
            methods:{
                increment:function () {
                    this.counter+=1;
                    this.$emit("increment");
                }
            }
        });
        window.onload=function () {
            var vm=new Vue({
                el:"#example",
                data:{
                    total:0
                },
                methods:{
                    incrementTotal:function () {
                         this.total+=1;
                    }
                }
            })
        }
    </script>
</head>
<body>
<div id="example">
    <p>{{total}}</p>
    <button-counter v-on:increment="incrementTotal"></button-counter>
    <button-counter v-on:increment="incrementTotal"></button-counter>
</div>
</body>
</html>
