<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>dynamic-component</title>
    <script src="https://unpkg.com/vue@2.1.0/dist/vue.min.js"></script>
    <script>
        var home={
            template:"<p>Welcome home!</p>"
        };
        var posts={
            template:"<p>Welcome posts!</p>"
        };
        var archive={
            template:"<p>Welcome archive!</p>"
        };
        var vm;
        window.onload=function () {
            vm=new Vue({
                /*el:"#example",
                data:{
                    currentView:'home'
                },
                components: {
                    home:{
                        template:"<p>Welcome home!</p>"
                    },
                    posts:{
                        template:"<p>Welcome posts!</p>"
                    },
                    archive:{
                        template:"<p>Welcome archive!</p>}"
                    }
                }*/
//                也可以直接绑定到组件对象上
                el:"#example",
                data:{
                    currentView:home
                }
            })
        }
        setInterval(function () {
            vm.currentView=vm.currentView===home?posts:
                vm.currentView===posts?archive:
                    vm.currentView===archive?home:null
        },1000);
    </script>
</head>
<body>
<div id="example">
    <keep-alive>
        <component v-bind:is="currentView">
            
        </component>
    </keep-alive>
</div>
</body>
</html>
