    <script>
        //var data={counter:0};
        Vue.component("simple-counter",{
            template:"<button v-on:click='counter+=1'>{{counter}}</button>",
            data:function () {
                //return data;
                return {
                    counter:0
                };
            }
        });
        window.onload=function () {
            var vm=new Vue({
                el:"#example",
            })
        }
    </script>
</head>
<body>
<div id="example">
    <simple-counter></simple-counter>
    <simple-counter></simple-counter>
    <simple-counter></simple-counter>
</div>
