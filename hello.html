<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>helloWorld</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script>
        window.onload=function () {
           var app=new Vue({
               el: '#app',
               data: {
                   message: 'Hello Vue!'
               }
           });
        };
        
    </script>
</head>
<body>
<div id="app">
    {{ message }}
</div>
</body>
</html>
