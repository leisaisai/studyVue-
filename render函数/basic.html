<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>basic</title>
    <script src="https://unpkg.com/vue@2.1.10/dist/vue.min.js"></script>
</head>
<body>
<div id="demo">
    <anchored-heading :level="2">
        Hello world!
    </anchored-heading>
</div>
<script>
    Vue.component("anchored-heading",{
        render:function (createElement) {
            return createElement(
                "h" + this.level,
                this.$slots.default
            )
        },
        props:{
            level:{
                type:Number,
                required:true
            }
        }
    });
    new Vue({
        el:"#demo"
    })
</script>
</body>
</html>
