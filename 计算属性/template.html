<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>template</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script>
        window.onload=function () {
            Vue.component("todo-item",{
                props:["todo"],
                template: "<li>{{todo.text}}</li>"
            });
            var app=new Vue({
                el:"#app-7",
                data:{
                    groceryList:[
                        {text:"Vegetables"},
                        {text:"Cheese"},
                        {text:"Whatever else humans are supposed"}
                    ]
                }
            })
        }
    </script>
</head>
<body>
<div id="app-7">
    <ol>
        <todo-item v-for="item in groceryList" v-bind:todo="item"></todo-item>
    </ol>
</div>
</body>
</html>
