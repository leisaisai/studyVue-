<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script>
        window.onload=function () {
            var app4=new Vue({
                el: "#app-4",
                data: {
                    todos: [
                        { text: "Learn Javascript" },
                        { text: "Learn Vue" },
                        { text: "Build something awesome" }
                    ]
                }
            });
        }
    </script>
</head>
<body>
<div>
    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>
</div>
</body>
</html>
