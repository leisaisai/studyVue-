<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue@2.1.0/dist/vue.min.js"></script>
    <script>
        window.onload=function () {
            var vm = new Vue({
                el:"div",
                template: '<div>{{ message }}</div>',
                data: {
                    // 声明 message 为一个空值字符串
                    message: ''
                }
            });
// 之后设置 `message`
            vm.message = 'Hello!'
        }
    </script>
</head>
<body>
<div></div>
</body>
</html>
